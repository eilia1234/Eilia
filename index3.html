    <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کفش ورزشی✨</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      background-color: #0000008b;
      margin: 0;
    }

    .product-container {
      display: flex;
      width: 85%;
      max-width: 1100px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .left, .center, .right {
      padding: 20px;
      flex: 1;
    }

    .left {
      background-color: #031e46;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fcfcfe;
      margin-bottom: 15px;
    }

    .btn-add {
      padding: 10px 20px;
      background-color: #fa0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-add:hover {
      background-color: #0004ff96;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .center h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .center p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="left">
      <div class="price">قیمت : 1.200.000 تومان ❗</div>
      <button class="btn-add">افزودن به سبد خرید</button>
    </div>
    <div class="center">
      <h1>⚽👟 کفش  فوتبال 👟⚽</h1>
      <p><span style="color:green">دارای استوک های درشت مناسب برای چمن مصنوعی ، قابل استفاده در چمن طبیعی 👌💫</span>
         ——————————————————————————————
         <span style="color:blue">اطلاعات : درای کفی مقاوم ، جنس رویه فوم ♾️〽️</span>
         ——————————————————————————————
         <span style="color:red">ساخت کشور : ترکیه</span>
      </p>
    </div>
    <div class="right">
      <img src="استوک.jpg" alt="کفش ورزشی">
    </div>
  </div>
</body>
</html>
